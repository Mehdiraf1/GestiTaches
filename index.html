<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiTask</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <form id="taskForm">

        <input id="name" placeholder="Nom de la tâche">
        <input id="type" placeholder="Type de la tâche">
        <input id="description" placeholder="Description">

        <button type="submit" id="taskSubmit">Ajouter</button>
    </form>
    <h1>Liste des tâches</h1>
    <table id="TaskList">
        <th>Nom</th>
        <th>Type</th>
        <th>Description</th>
    </table>
</body>
</html>
